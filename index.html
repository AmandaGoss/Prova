<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="Margens">
      <div class="box" id="GlobalBox">
        <label class= "texto" id="Global">#GLOBAL</label>
        <div class="box" id="TopoBox">
          <div id="centertopo">
            <label class= "texto" id="Topo">#TOPO</label>
          </div>
        </div>
        <div class="row">
          <div class="box" id="ConteudoBox">
            <div id="centerconteudo">
              <label class= "texto" id="Conteudo">#CONTEUDO</label>
            </div>
          </div>
          <div class="box" id="MenuBox">
            <div id="centermenu">
              <label class= "texto" id="Menu">#MENU</label>
            </div>
          </div>
        </div>
        <div class="box" id="RodapeBox">
          <div id="centerrodape">
            <label class= "texto" id="Rodape">#RODAPE</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
